<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoology</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        iframe {
            width: 90%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Search on Bing (Incognito Mode)</h2>
    <p>Type a question in the box and search privately.</p>

    <input type="text" id="queryInput" placeholder="Ask something...">
    <button onclick="loadChat()">Submit</button>
    <iframe id="chatIframe"></iframe>

    <script>
        function loadChat() {
            let query = document.getElementById('queryInput').value.trim();
            if (!query) {
                alert("Please enter a question.");
                return;
            }

            // Open Bing search in private mode (without tracking history)
            let chatUrl = `https://www.bing.com/search?q=${encodeURIComponent(query)}&form=QBLH`;

            // Set iframe source to Bing search
            document.getElementById('chatIframe').src = chatUrl;
        }
    </script>

</body>
</html>
